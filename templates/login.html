<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="cursor.css" />
    <style>
      body {
        background-color: #2b2929;
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border: 2px solid #2b2b40;
      }
      .form h1 {
        background-color: #2b2b40;
        color: #fff;
        border: 2px solid #2b2b40;
        border-radius: 8px;
        margin: 0 0 20px 0;
        padding: 10px;
        text-align: center;
      }
      label,
      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box;
      }
      input:focus {
        border-color: #2b2b40;
        box-shadow: 0 0 5px #2b2b40;
      }
      .password-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .password-row label {
        display: inline-block;
        width: auto;
      }
      .forgot {
        font-size: 0.9em;
        color: #2b2b40;
        text-decoration: none;
      }
      .forgot:hover {
        text-decoration: underline;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #2b2b40;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #414160;
      }
      * {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <form action="{{ url_for('login') }}" method="POST">
        <h1>Sign into your account</h1>

        <label for="email">Email address</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <div class="password-row">
          <label for="password">Password</label>
          <a href="#" class="forgot">Forgot password</a>
        </div>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Sign in</button>

        <p style="text-align: center">
          Don't have an account?
          <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
