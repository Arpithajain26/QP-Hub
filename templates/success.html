<!DOCTYPE html>
<html>
  <head>
    <title>{{ message }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        max-width: 400px;
        width: 90%;
        text-align: center;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }
      h1 {
        color: #28a745;
        font-size: 26px;
        margin-bottom: 10px;
        background: #2b2b40;
        border-radius: 8px;
        padding: 10px;
        color: #fff;
      }
      p {
        font-size: 18px;
        margin: 10px 0 20px;
        color: #333;
      }
      a {
        display: inline-block;
        text-decoration: none;
        background: #3a3a57;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
      }
      a:hover {
        background: #0056b3;
        transform: scale(1.05);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ message }}</h1>
      <p>Welcome, {{ name }}!</p>
      <a href="{{ url_for('dashboard', name=name) }}">Go to Dashboard</a>
    </div>
  </body>
</html>
